<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>Spring Boot Learn</title>
  </head>
  <body>
    <div class="container col-8" width="17px">
    <form action="/registry" method="post">
      <div class="form-group">
        <label for="username">Tài khoản</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Nhập tên tài khoản tại đây!"
        />
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="name@example.com"
        />
      </div>
      <div class="form-group">
        <label for="fullname">Họ và tên</label>
        <input
          type="text"
          class="form-control"
          id="fullname"
          placeholder="Nhập họ và tên!"
        />
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Nhập mật khẩu!"
        />
      </div>
      <div class="form-group">
        <label for="passwordConfirm">Nhập lại mật khẩu</label>
        <input
          type="password"
          class="form-control"
          id="passwordConfirm"
          placeholder="Type password again!"
        />
      </div>
      <div class="form-group">
        <label for="dateOfBirh">Date Of Birth</label>
        <input
          type="date"
          class="form-control"
          id="dateOfBirh"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone number</label>
        <input
          type="number"
          class="form-control"
          id="phone"
        />
      </div>
      <div class="form-group">
        <div class="row">
        <label for="address">Địa chỉ</label>
      </div>
      <div class="row">
        <div class="container col">
          <label for="city">Thành phố</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Hồ Chí Minh</option>
            <option>Hà Nội</option>
            <option>Đà Nẵng</option>
            <option>Hải Phòng</option>
            <option>Lạng Sơn</option>
          </select>
        </div>
        <div class="container col">
          <label for="district">Quận/Huyện</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Đông Anh</option>
            <option>Hai Bà Trưng</option>
            <option>Hoàn Kiếm</option>
            <option>Tây Hồ</option>
            <option>Chương Mỹ</option>
          </select>
        </div>
        <div class="container col">
          <label for="village">Xã/Phường</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Nguyên Khê</option>
            <option>Việt Hùng</option>
            <option>Hải Bối</option>
            <option>Vĩnh Ngọc</option>
            <option>Trung Oai</option>
          </select>
        </div>
        <div class="container col">
          <label for="land">Thôn/Tổ dân phố</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Cán Khê</option>
            <option>Nguyên Khê</option>
            <option>Sơn Du</option>
            <option>Tiên Hùng</option>
            <option>Khê Nữ</option>
          </select>
        </div>
      </div>
    </div>
     <button type="submit">Registry</button>

    </form>
  </div>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
